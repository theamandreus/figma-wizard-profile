<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Wizard Profile - VIVEK KRISHNA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="landing" class="center-content">
            <h1>Figma Wizard Profile</h1>
            <h2>VIVEK KRISHNA</h2>
            <p class="username">@amandreus</p>
            <p>Designing pixels since 2011</p>
            <button id="connectFigma" onclick="connectFigma()">Connect Figma Account</button>
        </div>
        <div id="profile" class="hidden">
            <h2>VIVEK KRISHNA <span class="username">@amandreus</span></h2>
            <p>Figma Superpowers</p>
            <div id="stats"></div>
            <div id="originality">
                <h3>Originality Level</h3>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <p class="score"></p>
            </div>
            <div id="chart-container">
                <h3>Epic Design Journey</h3>
                <canvas id="designJourney"></canvas>
            </div>
            <div class="actions">
                <button id="exportProfile" onclick="exportProfile()">Export Superpowers</button>
                <button id="shareProfile" onclick="shareProfile()">Share Profile</button>
            </div>
            <p class="footer">Powered by the Pixel Wizardry of @amandreus</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
